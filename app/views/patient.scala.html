@(username:String)

@main("Welcome to Play 2.0") {
    
	<!DOCTYPE html>

	<html>
	    <head>
	        <title>@Messages("application.title")</title>
			
			<script src="@routes.Assets.at("jquery-week-calendar/libs/jquery-1.4.4.min.js")" type="text/javascript" ></script>
			<script src="@routes.Assets.at("jquery-week-calendar/libs/jquery-ui-1.8.11.custom.min.js")" type="text/javascript" ></script>
			<script src="@routes.Assets.at("jquery-week-calendar/jquery.weekcalendar.js")" type="text/javascript" ></script> 
			<script src="@routes.Assets.at("jquery-week-calendar/full_demo/demo.js")" type="text/javascript" ></script> 
			
		    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("jquery-week-calendar/libs/css/smoothness/jquery-ui-1.8.11.custom.css")" />
			<link rel="stylesheet" type="text/css" href="@routes.Assets.at("jquery-week-calendar/skins/default.css")" />
			
			<link rel="stylesheet" type="text/css" href="@routes.Assets.at("jquery-week-calendar/jquery.weekcalendar.css")"/>
		</head>
		<body>
		
		<script type="text/javascript">
		var username="@username"
		</script>
		
			<div id="calendar" ></div>
			<div id="event_edit_container">
				<form>
					<input type="hidden" />
					<ul>
						<li>
							<span>Date: </span><span class="date_holder"></span> 
						</li>
						<li>
							<label for="start">Start Time: </label><select name="start"><option value="">Select Start Time</option></select>
						</li>
						<li>
							<label for="end">End Time: </label><select name="end"><option value="">Select End Time</option></select>
						</li>
						<li>
							<label for="title">Title: </label><input type="text" name="title" value="" />
						</li>
						<li>
							<label for="body">Body: </label><textarea name="body"></textarea>
						</li>
					</ul>
				</form>
			</div>
		</body>
	</html>
    
}
